<div class="admin__collapsible-block-wrapper opened">
    <div class="fieldset-wrapper-title">
        <strong class="admin__collapsible-title" data-toggle="collapse" data-bind="attr:{'data-target': '#'+$data.id}">
            <span data-bind="text: $data.title"></span>
        </strong>
    </div>

    <div class="fieldset-wrapper-content in collapse" data-collapsed="true" data-bind="attr: {id: $data.id}">
        <div class="note" data-bind="text: $data.note"></div>
        <table class="data-grid data-grid-configurable">
            <thead>
            <tr>
                <!-- ko foreach: $parent.attributesName -->
                <th class="data-grid-th" data-bind="text: $data"></th>
                <!-- /ko -->
            </tr>
            </thead>

            <tbody data-bind="foreach: $data.grid">
            <tr>
                <!-- ko foreach: $data -->
                <!-- ko if: $data && $data.preview -->
                <td class="data-grid-thumbnail-cell">
                    <div class="images-uploaded">
                        <img data-bind="attr: {src: $data.preview}"/>
                        <span data-bind="text: $data.images.length"></span>
                    </div>
                </td>
                <!-- /ko -->
                <!-- ko ifnot: $data && $data.preview -->
                <td>
                    <span data-bind='text: $data'></span>
                </td>
                <!-- /ko -->
                <!-- /ko -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
